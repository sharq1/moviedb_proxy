<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TheMovieDB proxy</title>
    <link rel="stylesheet" href="./css/style.css" />

    <template id="empty"></template>
    <template id="fetching"></template>
    <template id="movie"></template>
    <template id="moviesSingleMovie"></template>
    <template id="movies">
      <li class="movie">
        <span class="movie--name"></span>
        <img class="movie--poster" />
      </li>
    </template>
  </head>

  <body>
    <h1 class="title">TheMovieDB proxy</h1>

    <form id="searchForm" class="search">
      <input id="searchQuery" class="search--input" />
      <input type="submit" id="search" class="search--button" value="Search" />
    </form>

    <ul id="results" class="results"></ul>

    <script src="./build/index.js"></script>
  </body>
</html>
